    <div class="crumb-list"><i class="icon-font"></i>
        <a href="index.html">首页</a>
        <span class="crumb-step">&gt;
            </span><a class="crumb-name" href="http://dzhao.wywwwxm.com/thinkphp/public/index.php/admin/news/material">素材管理</a><span class="crumb-step">&gt;
            </span><span>图文消息</span></div>
</div>
<div class="result-wrap">
    <div class="result-content">
        <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
            <table class="insert-tab" width="100%">
                <tbody>
                <tr>
                    <th><i class="require-red">*</i>标题：</th>
                    <td>
                        <input class="common-text required" id="abstract" name="abstract" size="50" value="" type="text">
                    </td>
                </tr>
                <tr>
                    <th><i class="require-red">*</i>摘要：</th>
                    <td>
                        <input class="common-text required" id="title" name="title" size="50" value="" type="text">
                    </td>
                </tr>
                <tr>
                    <th><i class="require-red">*</i>正文：</th>
                    <td>
                        <textarea name="content" id="content" cols="90" rows="7"></textarea>
                    </td>
                </tr>
                <tr>
                    <th width="120"><i class="require-red">*</i>封面：</th>
                    <td>
                        <!-- Button trigger modal -->
                        <button type="button" data-toggle="modal" data-target=".bs-example-modal-lg">
                            选择图片
                        </button>
                        <input type="hidden" name="mediaid" value="" id="mediaid">
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input  value="保存" type="submit" onclick="save()" />
                        <input  value="保存并群发" type="submit" onclick="savesent()" />
                        <input  onclick="history.go(-1)" value="返回" type="button" />
                    </td>
                </tr>
                </tbody></table>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="result-wrap">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">选择图片</h4>
                </div>
                <br>
                <div class="result-content" >
                    <form action="http://dzhao.wywwwxm.com/thinkphp/public/index.php/admin/news/uploadi" method="post" id="imyform" name="imyform" enctype="multipart/form-data">
                        <table  width="100%">
                            <tr>
                                <input type="file" name="image" /> <br>
                                <input type="submit" name="submit" value="本地上传">
                            </tr>
                            <tr>
                                <hr>
                            </tr>
                            <!--</tbody>-->
                        </table>
                        <div style="width: 900px; height: 140px;">
                            {volist name="image" id="vo" mod="4"}
                            <div style="width:25%;height:100%;float:left;margin-bottom:50px;">
                                <a href="javascript:void(0);" >
                                    <img data-dismiss="modal" class="thumb" src="http://dzhao.wywwwxm.com/thinkphp/public/{$vo.image}" alt="" height="140px" width="140px" id="{$vo.media_id}" name="thumb">
                                </a>
                            </div>
                            {eq name="mod" value="3"}{/eq}
                            {/volist}
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button"  data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script language="JavaScript" type="text/javascript">
   function  save(){
//        alert ($('#myform').attr('action'));
        $('#myform').attr('action','http://dzhao.wywwwxm.com/thinkphp/public/index.php/admin/news/ntsave');
//        alert ($('#myform').attr('action'));
        $('form').submit();

   }
   function  savesent(){
       $('#myform').attr('action','http://dzhao.wywwwxm.com/thinkphp/public/index.php/admin/news/ntsavesent');
       $('form').submit()
   }

    $('.thumb').click(function(){
        alert($(this).attr('id'));
        $('#mediaid').val($(this).attr('id'));
    })
</script>
