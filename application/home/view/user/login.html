
<div class="admin_login_wrap">
    <h1>后台管理</h1>
    <div class="adming_login_border">
        <div class="admin_input">
            <form action="http://dzhao.wywwwxm.com/thinkphp/public/index.php/home/user/dologin" method="post">
                <ul class="admin_items">
                    <li>
                        <label for="user">用户名：</label>
                        <input type="text" name="username" value="" id="user" size="30" class="admin_input_style" />
                    </li>
                    <li>
                        <label for="pwd">密码：</label>
                        <input type="password" name="pwd" value="" id="pwd" size="30" class="admin_input_style" />
                    </li>
                    <li>
                        <label>验证码：<input type="text" name="captcha" size="27" class="admin_input_style"></label>
                        <img src="{:captcha_src('login')}" onclick="changeCaptcha(this)">
                    </li>
                    <li>
                        <input type="submit" name="login" tabindex="3" value="提交" class="btn btn-primary" />
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <p class="admin_copyright"><a tabindex="5" href="#">返回首页</a> &copy; 2014 Powered by <a href="http://jscss.me" target="_blank">有主机上线</a></p>
</div>
<script>
    function changeCaptcha(obj)
    {
        //单击后修改图片的src属性
        $(obj).attr('src',"{:captcha_src('login')}?"+Math.random());
    }
</script>
